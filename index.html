<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<title>Cory Welch's Website</title>
		<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/section4.css">
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="NavSection" class="section">
			<div class="titleContainer">
				<div class="title">Cory Welch's Website</div>
			</div>
			<ul class="container navContainer">
				<li class="content navItem">
					<div id="navsection1" class="nav section1unselected" onmouseover="navMouseOver(1)" onclick="navClicked(1)">
						<p>About Me</p>
					</div>
				</li>
				<li class="content navItem">
					<div id="navsection2" class="nav section2unselected" onmouseover="navMouseOver(2)" onclick="navClicked(2)">
						<p>My Projects</p>
					</div>
				</li>
				<li class="content navItem">
					<div id="navsection3" class="nav section3unselected" onmouseover="navMouseOver(3)" onclick="navClicked(3)">
						<p>File Server</p>
					</div>
				</li>
				<li class="content navItem">
					<div id="navsection4" class="nav section4unselected" onmouseover="navMouseOver(4)" onclick="navClicked(4)">
						<p>Workout Tracking</p>
					</div>
				</li>
			</ul>
		</div>
		<div id="section1" class="section section1 hidden">About Me</div>
		<div id="section2" class="section section2 hidden">My Projects</div>
		<div id="section3" class="section section3 hidden">File Server</div>
		<div id="section4" class="section section4 hidden">
			<div class="container">
				<div id="workoutLogin" class="content loginContent">
					<div class="login">
						<h2>Login</h2>
						<table>
							<tr>
								<td>Username: </td>
								<td><input type="text" id="username"></td>
							</tr>
							<tr>
								<td>Password: </td>
								<td><input type="password" id="password" ></td>
							</tr>
							<tr>
								<td><input type="button" value="Login" onclick="login()"></td>
								<td></td>
							</tr>
						</table>
					</div>
				</div>
				<div id="workoutContent" class="content dashboardContent" style="display: none">
					<div class="dashboard">
						<p>Hello Welcome to Your Dashboard</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
